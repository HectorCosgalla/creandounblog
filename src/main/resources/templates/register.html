<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Login</h2>
    <form th:action="@{/register}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" th:field="*{firstName}" id="firstname" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" th:field="*{lastName}" id="lastname" placeholder="last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" th:field="*{email}" id="email" placeholder="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" th:field="*{password}" id="password" placeholder="password">
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
