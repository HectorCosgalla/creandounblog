<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Home</a>
        <form action="#" th:action="@{'/posts/new'}" th:object="${post}" method="post">
            <input type="hidden" name="account" th:field="*{account}">
            <input type="hidden" name="createdat" th:field="*{createdAt}">
            <h2>Write new post</h2>
            <div>
                <label for="new-post-title">Title</label>
                <input type="text" name="title" id="new-post-title" th:field="*{title}" placeholder="Title">
            </div>
            <div>
                <label for="new-post-body">Body:</label>
                <textarea name="new-post-body" id="new-post-body" cols="30" rows="10" th:field="*{body}"></textarea>
            </div>
            <button type="submit">Publish post</button>
        </form>
    </div>
</body>
</html>
