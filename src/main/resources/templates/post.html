<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <a th:href="@{'/'}">Home</a>
    <div class="container">
        <div class="post">
            <h2 class="text-center" th:text="${post.title}">Title</h2>
            <h5 class="text-muted" th:text="'Created on '+${post.createdAt}">Created At</h5>
            <h5 th:text="'written by:' + ${post.account.firstName}+ ' ' + ${post.account.lastName}">Account name</h5>
            <!--<h5 th:text="'published by:' + ${post.account}"></h5>-->
            <p th:text="${post.body}">Body</p>
        </div>
    </div>
</body>
</html>
